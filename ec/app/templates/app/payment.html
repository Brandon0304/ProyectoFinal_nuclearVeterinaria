<!-- app/templates/app/payment.html -->
{% extends 'app/base.html' %}
{% load static %}
{% block title %}Pago con ePayco{% endblock title %}

{% block main-content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h3 class="text-center mb-0">Finalizar tu Compra</h3>
                </div>
                <div class="card-body">
                    <h4 class="mb-4">Resumen de compra</h4>
                    
                    <table class="table">
                        <tbody>
                            <tr>
                                <th>Referencia:</th>
                                <td>{{ reference }}</td>
                            </tr>
                            <tr>
                                <th>Descripci√≥n:</th>
                                <td>{{ description }}</td>
                            </tr>
                            <tr>
                                <th>Monto Total:</th>
                                <td>COP {{ amount }}</td>
                            </tr>
                        </tbody>
                    </table>
                    
                    <div class="text-center mt-4">
                        <!-- Forma recomendada para implementar ePayco -->
                        <form>
                            <script
                                src="https://checkout.epayco.co/checkout.js"
                                class="epayco-button"
                                data-epayco-key="ada0f88cb259011a74ca876133049dd2"
                                data-epayco-amount={{amount}}
                                data-epayco-name="PharmaPlus"
                                data-epayco-description="Prueba de pago"
                                data-epayco-currency="COP"
                                data-epayco-country="co"
                                data-epayco-test="true"
                                data-epayco-external="true"
                                data-epayco-response="http://tudominio.com/respuesta"
                                data-epayco-confirmation="http://tudominio.com/confirmacion">
                            </script>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock main-content %}
